plugins {
  id 'java'
  id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  // Tomcat dependencies
  implementation "org.apache.tomcat.embed:tomcat-embed-core:10.0.20"
  implementation "org.apache.tomcat.embed:tomcat-embed-jasper:10.0.20"

  // Jakarta EE dependencies
  implementation 'javax:javaee-api:8.0'
  implementation 'javax.websocket:javax.websocket-api:1.1'
  implementation 'org.glassfish.jersey.containers:jersey-container-servlet:3.0.0'

  // Jackson dependencies
  implementation 'com.fasterxml.jackson.core:jackson-core:2.13.0'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

  // Flyway for database migration
  implementation 'org.flywaydb:flyway-core:8.0.3'

  compileOnly('jakarta.platform:jakarta.jakartaee-api:9.1.0')

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
useJUnitPlatform()}